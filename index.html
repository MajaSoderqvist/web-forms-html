<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Html Forms</title>
  </head>
  <body>

    <header>
      <h1>Demo Form</h1>
    </header>

    <main>
      <form action="/" method="get">

        <section>
          <h2> Your personal details</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" />
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" />
            </li>
            <li>
              <label for="userpassword">Your password</label>
              <input type="password" name="user-password" id="user-password" />
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input type="number" step="1" name="user-age" id="uderage" />
            </li>
            <li>
              <label for="birthdate">Your birthdate</label>
              <input type="date" name="birthdate" id="user-birthdate" />
            </li>
            <li>
              <label for="favorite-color">Your favorite color</label>
              <select name="" id="favorite-color" name="favorite-color">
                <option value="Brown">Brown</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
              </select>
            </li>
          </ul>
        </section>


        <section>
          <label for="usermessage">Your message</label>
          <textarea id="usermessage" name="user-message"></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
              />
              <label for="verify-text-message">Via text message (SMS)</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
              />
              <label for="verify-phone">Via a phone call</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">Conact me via email</label>
            </li>

            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>

        <hr>

        <section>
          <li class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="contact" />
            <label for="agree-terms">I agree to terms</label>
          </li>
        </section>

        <section>
          <button>Submit</button>
        </section>
        
      </form>
    </main>
  </body>
</html>
